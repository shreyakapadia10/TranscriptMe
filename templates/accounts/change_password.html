{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

    <div class="card mx-auto" style="max-width: 540px;">
        <div class="card-body">
            {% include 'includes/alerts.html' %}
            <h4 class="card-title mb-4 text-center">Update Password</h4>
            <form action="{% url 'ChangePassword' %}" method="POST">
                {% csrf_token %}
        
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" class="form-control" placeholder="Current Password" name="current_password">
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <label for="current_password">New Password</label>
                    <input type="password" class="form-control" placeholder="New Password" name="new_password">
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <label for="current_password">Confirm New Password</label>
                    <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password">
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Update Password </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
