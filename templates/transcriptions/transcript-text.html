{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" id="text_form">
        {% csrf_token %}
        <h4 class="my-3">Step 1: Select your text file</h4>
        <div class="input-group">
            <input type="file" class="form-control form-control-lg" id="file" name="file" aria-describedby="file"
            aria-label="Upload">
        </div>
        
        <h4 class="mt-4">Step 2: Select insights</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="messages" name="messages" id="messages">
            <label class="form-check-label" for="messages">
                Speech-to-Text (messages)
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="action_items" id="action_items" name="action_items">
            <label class="form-check-label" for="action_items">
                Action Items
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="questions" id="questions" name="questions">
            <label class="form-check-label" for="questions">
                Questions
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="topics" id="topics" name="topics">
            <label class="form-check-label" for="topics">
                Topics
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="follow_ups" id="follow_ups" name="follow_ups">
            <label class="form-check-label" for="follow_ups">
                Follow-ups
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="members" id="members" name="members">
            <label class="form-check-label" for="members">
                Members (a list of participants in a conversation)
            </label>
        </div>
        
        <div class="form-group mt-3">
            <h4 class="my-3">Step 3: Submit and it's done!</h4>
            <button type="submit" id="text_submit_btn" class="btn btn-primary">Get Transcription</button>
        </div>
    </div>

</form>
</div>

{% endblock content %}

{% block js %}

<script>
    let URL = "{% url 'TranscriptText' %}"
</script>

{% endblock js %}
